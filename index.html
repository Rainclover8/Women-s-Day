<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Women's Day</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: white;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        p {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s ease-in 1s forwards;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: floatUp 5s infinite alternate ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes floatUp {
            from { transform: translateY(20px) rotate(0deg); }
            to { transform: translateY(-20px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Women's Day! üíê</h1>
        <p>Celebrating strength, love, and resilience.</p>
    </div>

    <footer style="position: fixed; bottom: 0; left: 0; right: 0; background: #333; padding: 10px 0;">
        <p style="text-align: center; color: white;">Made with ‚ù§Ô∏è by <a href="https://www.instagram.com/baranncicek19/" target="_blank">Baran √ái√ßek</a></p>
    </footer>

    <script>
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.top = Math.random() * window.innerHeight + "px";
            flower.innerHTML = "üå∏";
            document.body.appendChild(flower);
            setTimeout(() => flower.remove(), 5000);
        }
        setInterval(createFlower, 500);
    </script>
</body>
</html>
